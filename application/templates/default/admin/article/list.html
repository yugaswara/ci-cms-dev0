{include file="$MAIN_TPL_HEADER"}
<div class="MiddleContainer">
		<div class="ContentFieldList left">
			<div class="BlueLine">
				<div class="TextBar">Article</div>
				<a class="menu5" href="{$ADMIN_PATH}article/adding/{$category}/{$page_num}"><div class="BlueButton right">Add</div></a>		
				<a class="menu5" href="{$ADMIN_PATH}article/"><div class="BlueButton right">Back</div></a>
			</div>
			<table width="99%">
				<tr>
					<td>Checklist</td>
					<td>Page Title</td>
					<td>View</td>
					<td>Edit</td>
					<td>Active</td>
					<td>Delete</td>
				</tr>
				{foreach item=item from=$list}
				<tr>
					<td width="60"><input type="checkbox" class="check" name="ar_{$item.article_id}" value="{$item.article_id}"></td>
					<td><span class="BoldTxt">{$item.id_page_title}</span> - <span class="Italic">{$item.en_page_title}</span></td>
					<td width="30"><a href="{$ADMIN_PATH}article/viewing/{$item.article_id}/{$page_num}"><img src="{$IMG_PATH}view.gif"></a></td>
					<td width="30"><a href="{$ADMIN_PATH}article/editing/{$item.article_id}/{$page_num}"><img src="{$IMG_PATH}edit.gif"></td>
					<td width="30"><input type="checkbox" class="active"  id="{$item.article_id}" onClick="javascript:active_check('../../../../services/article', '{$item.article_id}')" name="act_{$item.article_id}" value="{$item.article_id}" {if $item.active == 1}checked{/if}></td>
					<td width="30"><a href="javascript:void();" onClick="javascript:delete_confirm('{$ADMIN_PATH}article/deleting/{$item.article_id}/{$item.category}/{$page_num}')"><img src="{$IMG_PATH}delete.gif"></td>
				</tr>
				{/foreach}
			</table>
			<div class="BlueLineBtm">
				<div class="BlueButton left"><a class="menu5" href="javascript:checkbox_select_all();">Select All</a></div>
				<div class="BlueButton left"><a class="menu5" href="javascript:checkbox_deselect_all();">Deselect All</a></div>
				<form method="post" action="{$ADMIN_PATH}article/multi_deleting" onsubmit="return delete_all_check()">
					<input type="hidden" id="collectIds" name="collectIds">
					<input type="hidden" id="page_num" name="page_num" value="{$page_num}">
					<input type="hidden" name="category" value="{$category}">
					<input type="submit" value="Delete Selection" class="BlueButtonR">
					{$navigator}
				</form>
			</div>
		</div>
	</div>
	<div class="clear"></div>
{include file="$MAIN_TPL_FOOTER"}
